<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Poppins:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active">

    </header>

    <main>
        <section class="section sec2 about"></section>
        <section class="section sec3 portfolio"></section>
        <section class="section sec4 blog"></section>
        <section class="section sec5 contactme"></section>
    </main>

    <div class="controls">
        <!---to multiple the .control.control1-$ active-btn*5-->
        
        <div class="control control-1 active-btn" data-id="header">
            <i class="fa-solid fa-house-chimney"></i>
        </div>

        <div class="control control-2" data-id="about">
            <i class="fa-regular fa-user"></i>
        </div>

        <div class="control control-3" data-id="portfolio">
            <i class="fa-regular fa-folder"></i>
        </div>

        <div class="control control-4" data-id="blog">
            <i class="fa-brands fa-blogger"></i>
        </div>

        <div class="control control-5" data-id="contactme">
            <i class="fa-regular fa-envelope-open"></i>
        </div>
       

        <!--- So the $ sign means increments the numbers automatically, 
            depending on how many classes on as many divs that are created-->
    </div>
    
</body>
</html>
