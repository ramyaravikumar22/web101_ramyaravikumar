<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="scripts.js">
    <title>Contact form</title>
</head>
<body>
    <h1>My first contact form</h1>
    <input type="text" placeholder="First name" id="first name" />
    <input type="text" placeholder="Last name" id="last name" />
    <br></br>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
<br></br>
<input type="email" placeholder="Enter you email" id="email" />
<br></br>
<select id="country">
    <option disabled selected value> -- select a country --</option>
    <option value="United States"> United States</option>
    <option value="India">India</option>
    <option value="Asutralia">Australia</option>
</select>
<br></br>
<span>For more information, please send us a message and we will get back to you in 1-2 business days.</span>
<br>
<textarea id="question" rows="5"></textarea>
<br></br>
<button onclick="submit">Submit</button>
</body>
</html>
